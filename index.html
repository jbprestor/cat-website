<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Wanna Go Out With Me?</title>
    <style>
        body {
            font-family: 'Indie Flower', cursive;
            background-color: #fff7e6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header_text {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .gif_container img {
            width: 250px;
            height: 250px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            background-color: #fff;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #ff6b6b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header_text">Hey you! SMGB! You so pretty todayyy, don't you agree?</h1>
        <div class="gif_container">
            <img src="https://media.tenor.com/efbi1EpFlVUAAAAi/bugcat-capoo.gif" alt="Cute Capoo GIF">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        // Function to handle the "Yes" button click
        function nextPage() {
            // You can replace this with any action you want (e.g., going to another page)
            alert("Yay! You said yes! You should love yourself more :VVV Drink yo water bish! ❤️");
        }

        // Function to make the "No" button move when hovered
        function moveButton() {
            // Get the "No" button
            const noButton = document.getElementById('noButton');
            
            // Randomize its position
            const randomX = Math.floor(Math.random() * (window.innerWidth - noButton.offsetWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - noButton.offsetHeight));
            
            // Move the button to a random position
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';

            // Optionally, prevent clicking on the "No" button once it's moved
            noButton.disabled = true;

            // Add a small delay before re-enabling it
            setTimeout(() => {
                noButton.disabled = false;
            }, 1000);
        }
    </script>
</body>
</html>
